<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar Tailwind Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen z-1">
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto py-2">
            <div>
                <!-- <img class="w-16 fill-[#fbc2eb]"src="/assets/flower-outline.svg" alt=""> -->
                <ion-icon class="text-6xl text-[#fbc2eb]" name="flower-outline"></ion-icon>
            </div>
            <div class="transition ease-out duration-500
            navLinks 
            sm:static absolute 
            bg-white 
            sm:min-h-fit 
            sm:min-h-[40vh] 
            left-0 top-[12%] w-full 
            flex items-center place-content-center
            px-5">
                <ul class="flex sm:flex-row flex-col items-center sm:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-gray-500" href="#">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Resources</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Products</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">About Us</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center">
                <button class="bg-[#a6c1ee] mr-3 w-24 text-sm text-white px-5 py-1 rounded-full hover:bg-[#87acec]">Sign in</button>
                <ion-icon onclick="hideMenu(this)" class="text-3x1 cursor-pointer sm:hidden" name="menu"></ion-icon>
            </div>
        </nav>
    </header>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function hideMenu(e) {
            const navLinks = document.querySelector('.navLinks')
            e.name = e.name === 'menu' ? 'close' :'menu'
            navLinks.classList.toggle('invisible')
        }
    </script>
</body>
</html>
